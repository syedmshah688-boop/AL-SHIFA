<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AL-SHIFA Desi Ghee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="AL-SHIFA Desi Ghee" class="logo">
    <h1>AL-SHIFA Desi Ghee</h1>
    <p>Pure | Natural | Traditional</p>
</header>
<link rel="stylesheet" href="alshifa.css">
<script src="alshifa.js"></script>



<section class="products">

    <div class="product">
        <h2>500 Gram Desi Ghee</h2>
        <p class="price">2800 PKR</p>
        <button onclick="openOrder('500g','2800')">Order Now</button>
    </div>

    <div class="product">
        <h2>1 KG Desi Ghee</h2>
        <p class="price">5000 PKR</p>
        <button onclick="openOrder('1 KG','5000')">Order Now</button>
    </div>

    <div class="product">
        <h2>2 KG Desi Ghee</h2>
        <p class="price">9900 PKR</p>
        <button onclick="openOrder('2 KG','9900')">Order Now</button>
    </div>

    <div class="product">
        <h2>5 KG Desi Ghee</h2>
        <p class="price">24000 PKR</p>
        <button onclick="openOrder('5 KG','24000')">Order Now</button>
    </div>

</section>

<section class="order-form" id="orderForm">
    <h2>Order Details</h2>
    <form onsubmit="confirmOrder(event)">
        <input type="hidden" id="productName">
        <input type="hidden" id="productPrice">

        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <textarea id="address" placeholder="Delivery Address" required></textarea>

        <button type="submit">Confirm Order</button>
    </form>
</section>

<footer>
    <p>Â© 2026 AL-SHIFA Desi Ghee</p>
</footer>

<script src="script.js"></script>
</body>
</html>
